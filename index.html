<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/header/logo.svg" alt="Место-Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./image/profile/jakivkusto.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <form name="popup-profile" class="popup__container popup__container_profile">
      <button type="reset" class="popup__button-close popup__button-close_profile"></button>
      <div class="popup__wrapper">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="input-name" name="userName" class="popup__input popup__input-name" type="text" placeholder="Имя">
        <input id="input-about" name="userAbout" class="popup__input popup__input-about" type="text" placeholder="Описание">
        <button type="submit" class="popup__button-save popup__button-save_profile">Сохранить</button>
      </div>
    </form>
  </div>
  <div class="popup popup_place">
    <form name="popup-place" class="popup__container popup__container_place">
      <button type="reset" class="popup__button-close popup__button-close_place"></button>
      <div class="popup__wrapper">
        <h2 class="popup__title">Новое место</h2>
        <input id="input-title" name="titleName" class="popup__input popup__input-title" type="text" placeholder="Название">
        <input id="input-link" name="linkPlace" class="popup__input popup__input-link" type="text" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button-save popup__button-save_place">Сохранить</button>
      </div>
    </form>
  </div>
  <div class="popup popup_img">
    <div class="popup__container popup__container_img">
      <button type="button" class="popup__button-close popup__button-close_img"></button>
      <img class="popup__photo" src="#" alt="#">
      <h2 class="popup__photo-title"></h2>
    </div>
  </div>
  <template id="template-card">
    <article class="element">
        <button type="button" class="element__button-del"></button>
        <img class="element__photo" src="#" alt="">
        <div class="element__info-wrap">
        <h2 class="element__info"></h2>
        <button type="button" class="element__button-like"></button>
        </div>
    </article>
  </template>
  <script src="./pages/script.js"></script>
  <script src="./pages/useCards.js"></script>
</body>
</html>
