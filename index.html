<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header/logo.svg" alt="Место-Россия">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./image/profile/jakivkusto.png" alt="Жак-Ив Кусто">
            <div class="profile__info">  
                <div class="profile__info-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__photo" src="./image/elements/karachaevsk.png" alt="Карачаевск">
                <div class="element__info-wrap">
                    <h2 class="element__info">Карачаевск</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./image/elements/gora-elbrus.png" alt="Гора Эльбрус">
                <div class="element__info-wrap">
                    <h2 class="element__info">Гора Эльбрус</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article><article class="element">
                <img class="element__photo" src="./image/elements/dombyi.png" alt="Домбай">
                <div class="element__info-wrap">
                    <h2 class="element__info">Домбай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>    
            </article><article class="element">
                <img class="element__photo" src="./image/elements/gora-elbrus2.png" alt="Гора Эльбрус">
                <div class="element__info-wrap">
                    <h2 class="element__info">Гора Эльбрус</h2>
                    <button type="button" class="element__button-like"></button>
                </div>    
            </article><article class="element">
                <img class="element__photo" src="./image/elements/dombyi2.png" alt="Домбай">
                <div class="element__info-wrap">
                    <h2 class="element__info">Домбай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>    
            </article><article class="element">
                <img class="element__photo" src="./image/elements/karachaevsk2.png" alt="Карачаево-Черкессия">
                <div class="element__info-wrap">
                    <h2 class="element__info">Карачаево-Черкессия</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <form name="popupForm" class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <div class="popup__wrapper">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="userName" class="popup__input" type="text" placeholder="Жак-Ив Кусто">
                <input name="userAbout" class="popup__input" type="text" placeholder="Исследователь океана">
                <button type="button" class="popup__button-save">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="./pages/script.js"></script>
</body>
</html>
